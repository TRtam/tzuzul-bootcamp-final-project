<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">Electronic Shop</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 class="title">Hola, ingresa tu email y contraseña</h1>
            <form id="login-form" autocomplete="on">
                <!-- email -->
                <div class="form-item">
                    <label for="email">
                        Email
                    </label>
                    <input name="email" type="email" placeholder="example@email.com" autocomplete="off">
                </div>
                <!-- password -->
                <div class="form-item">
                    <label for="username">
                        Contraseña
                    </label>
                    <input name="password" type="password" placeholder="●●●●●●">
                </div>
                <!-- submit -->
                <div class="form-item">
                    <input class="" type="submit" value="Ingresar">
                </div>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
