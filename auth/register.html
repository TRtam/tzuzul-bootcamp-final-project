<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">Electronic Shop</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 class="title">Tus datos</h1>
            <p class="description">Valida tus datos para que nadie pueda ingresar o crear una cuenta a tu nombre</p>
            <form id="register-form" autocomplete="off">
                <!-- email -->
                <div class="form-item">
                    <label for="email">
                        Email<br/><small>Lo usarás para recuperar tu cuenta</small>
                    </label>
                    <input name="email" type="email" placeholder="example@email.com" autocomplete="off">
                </div>
                <!-- username -->
                <div class="form-item">
                    <label for="username">
                        Nombre de usuario<br/><small>Nadie podrá crear una cuenta a tu nombre</small>
                    </label>
                    <input name="username" type="text" placeholder="username">
                </div>
                <!-- password -->
                <div class="form-item">
                    <label for="username">
                        Contraseña<br/><small>Servirá para ingresar a tu cuenta</small>
                    </label>
                    <input name="password" type="password" placeholder="●●●●●●">
                </div>
                <!-- submit -->
                <div class="form-item">
                    <input class="" type="submit" value="Crear Cuenta">
                </div>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
